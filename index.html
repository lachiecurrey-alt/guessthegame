<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ® Guess The Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1e90ff;
  color: white;
  text-align: center;
}
button, input, select {
  width: 90%;
  max-width: 440px;
  padding: 12px;
  margin: 8px auto;
  font-size: 17px;
  border-radius: 10px;
  border: none;
}
button {
  background: #ffcc00;
  color: black;
  font-weight: bold;
}
#log, #leaderboard {
  background: rgba(0,0,0,0.25);
  margin: 15px auto;
  padding: 10px;
  max-width: 440px;
  border-radius: 10px;
  text-align: left;
}
</style>
</head>

<body>

<div id="startPage">
  <h1>ğŸ® Guess The Game ğŸ®</h1>
  <button id="startBtn">ğŸš€ Start Game</button>
</div>

<div id="gamePage" style="display:none;">
  <select id="questionSelect"></select>
  <button id="askBtn">â“ Ask Question</button>

  <input id="guessInput" placeholder="Type your guess">
  <button id="guessBtn">ğŸ¯ Guess</button>

  <button id="giveUpBtn">ğŸ³ï¸ Give Up</button>

  <div id="log"></div>

  <h3>ğŸ† Leaderboard</h3>
  <div id="leaderboard"></div>
  <button onclick="clearLeaderboard()">ğŸ—‘ Clear Leaderboard</button>
</div>

<script>
/* ---------- GAMES (shortened for clarity) ---------- */
const games = ["Minecraft","Fortnite","FIFA","Call of Duty","Among Us","Roblox"]
.map(name => ({ name, multiplayer:true }));

/* ---------- QUESTIONS ---------- */
const questions = [
  {text:"Is it multiplayer?", key:"multiplayer"}
];

/* ---------- STATE ---------- */
let secretGame = null;
let questionCount = 0;

/* ---------- ELEMENTS ---------- */
const startPage = document.getElementById("startPage");
const gamePage = document.getElementById("gamePage");
const logDiv = document.getElementById("log");
const leaderboardDiv = document.getElementById("leaderboard");
const questionSelect = document.getElementById("questionSelect");

/* ---------- SETUP ---------- */
questions.forEach(q=>{
  const opt=document.createElement("option");
  opt.value=q.key;
  opt.textContent=q.text;
  questionSelect.appendChild(opt);
});

/* ---------- LEADERBOARD ---------- */
function getScores(){
  return JSON.parse(localStorage.getItem("gtg_scores")||"[]");
}
function saveScore(name,questions){
  const scores=getScores();
  scores.push({name,questions});
  scores.sort((a,b)=>a.questions-b.questions);
  localStorage.setItem("gtg_scores",JSON.stringify(scores));
  renderLeaderboard();
}
function renderLeaderboard(){
  const scores=getScores();
  leaderboardDiv.innerHTML = scores.length
    ? scores.map((s,i)=>`${i+1}. ${s.name} - ${s.questions} questions`).join("<br>")
    : "No scores yet";
}
function clearLeaderboard(){
  localStorage.removeItem("gtg_scores");
  renderLeaderboard();
}

/* ---------- GAME LOGIC ---------- */
function log(msg){
  logDiv.innerHTML+=`<div>${msg}</div>`;
  logDiv.scrollTop=logDiv.scrollHeight;
}

document.getElementById("startBtn").onclick=()=>{
  secretGame=games[Math.floor(Math.random()*games.length)];
  questionCount=0;
  logDiv.innerHTML="";
  startPage.style.display="none";
  gamePage.style.display="block";
  renderLeaderboard();
  log("ğŸ® Game started!");
};

document.getElementById("askBtn").onclick=()=>{
  questionCount++;
  log(`â“ Question ${questionCount}`);
};

document.getElementById("guessBtn").onclick=()=>{
  const guess=document.getElementById("guessInput").value.trim();
  if(!guess) return;
  if(guess.toLowerCase()===secretGame.name.toLowerCase()){
    log(`âœ… Correct! It was ${secretGame.name}`);
    const name=prompt("ğŸ† Enter your name:");
    if(name) saveScore(name,questionCount);
  }else{
    log(`âŒ Guess: ${guess}`);
  }
  document.getElementById("guessInput").value="";
};

document.getElementById("giveUpBtn").onclick=()=>{
  log(`ğŸ³ï¸ Gave up! The game was ${secretGame.name}`);
};
</script>

</body>
</html>
